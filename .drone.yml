---
kind: pipeline
name: amd

platform:
  os: linux
  arch: amd64

steps:
- name: submodules
  image: docker:git
  commands:
  - git submodule update --init --recursive

- name: docker
  image: plugins/docker
  settings:
    repo: foo/bar
    username:
      from_secret: DOCKER_USER
    password:
      from_secret: DOCKER_PASS
  commands:
  - pwd
  - env

- name: build
  image: plugins/docker
  environment:
    DOCKER_ARCH: amd64
    DOCKER_USER:
      from_secret: DOCKER_USER
    DOCKER_PASS:
      from_secret: DOCKER_PASS
  commands:
  - pwd
  - env
  - ls -Rl
  - ./build/cicd_build.sh
  - TAG_PREFIX="full-" CONFIG_FILE="./build.all.config" ./build/cicd_build.sh

---
kind: pipeline
name: arm

platform:
  os: linux
  arch: arm

steps:
- name: submodules
  image: docker:git
  commands:
  - git submodule update --init --recursive

- name: build
  image: docker
  environment:
    DOCKER_ARCH: arm
    DOCKER_HOST: tcp://docker:2375
    DOCKER_USER:
      from_secret: DOCKER_USER
    DOCKER_PASS:
      from_secret: DOCKER_PASS
  commands:
  - ./build/cicd_build.sh
  - TAG_PREFIX="full-" CONFIG_FILE="./build.all.config" ./build/cicd_build.sh

